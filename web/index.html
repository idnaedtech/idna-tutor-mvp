<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IDNA EdTech - Learn Math</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 24px;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 4px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .score-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 12px 16px;
            background: #f3f4f6;
            border-radius: 12px;
        }
        
        .score-item {
            text-align: center;
        }
        
        .score-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }
        
        .score-label {
            font-size: 11px;
            color: #6b7280;
            text-transform: uppercase;
        }
        
        .chapter-select {
            margin-bottom: 20px;
        }
        
        .chapter-select label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }
        
        .chapter-select select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            background: white;
            cursor: pointer;
        }
        
        .chapter-select select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .question-area {
            display: none;
        }
        
        .question-area.active {
            display: block;
        }
        
        .question-number {
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 8px;
        }
        
        .question-text {
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .answer-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 18px;
            font-family: inherit;
            text-align: center;
            margin-bottom: 12px;
        }
        
        .answer-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            margin-top: 8px;
        }
        
        .btn-start {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }
        
        .feedback {
            padding: 10px 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: #d1fae5;
            color: #065f46;
        }

        .feedback.incorrect {
            background: #fee2e2;
            color: #991b1b;
            font-weight: 500;
        }

        .feedback.hint {
            background: #fef3c7;
            color: #92400e;
            font-weight: 500;
        }
        
        .voice-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-size: 32px;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.5);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto 8px;
        }

        .voice-btn-container {
            text-align: center;
            margin-top: 16px;
        }

        .voice-btn-label {
            font-size: 14px;
            color: #6b7280;
            margin-top: 4px;
        }

        .attempt-indicator {
            text-align: center;
            padding: 8px 16px;
            background: #f3f4f6;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            color: #374151;
        }

        .attempt-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 4px;
            background: #d1d5db;
        }

        .attempt-dot.used {
            background: #ef4444;
        }
        
        .voice-btn.recording {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            animation: pulse 1s infinite;
        }

        .answer-input.listening {
            border-color: #ef4444;
            background: #fef2f2;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .home-link {
            display: block;
            text-align: center;
            color: white;
            text-decoration: none;
            margin-top: 16px;
            opacity: 0.8;
        }
        
        .status-indicator {
            text-align: center;
            padding: 12px 16px;
            border-radius: 12px;
            margin-top: 16px;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .status-indicator.listening {
            background: #fef2f2;
            color: #dc2626;
        }

        .status-indicator.thinking {
            background: #fef3c7;
            color: #d97706;
        }

        .status-indicator.speaking {
            background: #ede9fe;
            color: #7c3aed;
        }

        .status-indicator.ready {
            background: #ecfdf5;
            color: #059669;
        }

        .steps-area {
            margin: 16px 0;
            padding: 16px;
            background: #f8fafc;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            font-size: 14px;
            color: #334155;
            display: none;
        }

        .steps-area.show {
            display: block;
        }

        .steps-area .step {
            margin-bottom: 12px;
            padding: 10px 12px;
            background: white;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }

        .steps-area .step:last-child {
            margin-bottom: 0;
        }

        .steps-area .step-label {
            font-weight: 600;
            color: #667eea;
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 4px;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö IDNA Math Tutor</h1>
            <p>Voice-First Learning for Class 8</p>
        </div>
        
        <div class="card">
            <div class="score-bar">
                <div class="score-item">
                    <div class="score-value" id="score">0</div>
                    <div class="score-label">Score</div>
                </div>
                <div class="score-item">
                    <div class="score-value" id="total">0</div>
                    <div class="score-label">Questions</div>
                </div>
                <div class="score-item">
                    <div class="score-value" id="accuracy">0%</div>
                    <div class="score-label">Accuracy</div>
                </div>
            </div>
            
            <div id="chapter-selection">
                <div class="chapter-select">
                    <label>Select Chapter (‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø ‡§ö‡•Å‡§®‡•á‡§Ç)</label>
                    <select id="chapter-dropdown">
                        <option value="">-- Choose a chapter --</option>
                    </select>
                </div>
                <button class="btn btn-start" id="start-btn" disabled>Start Practice üöÄ</button>
            </div>
            
            <div id="question-area" class="question-area">
                <div class="question-number" id="question-number">Question 1</div>
                <div class="question-text" id="question-text">Loading question...</div>

                <div class="attempt-indicator" id="attempt-indicator">
                    Attempt: <span id="attempt-count">1</span>/3
                    <span class="attempt-dot" id="dot1"></span>
                    <span class="attempt-dot" id="dot2"></span>
                    <span class="attempt-dot" id="dot3"></span>
                </div>

                <div class="feedback" id="feedback"></div>

                <div class="steps-area" id="steps-area"></div>

                <input type="text" class="answer-input" id="answer-input" placeholder="Your answer..." autocomplete="off">

                <div class="voice-btn-container">
                    <button class="voice-btn" id="voice-btn">üé§</button>
                    <div class="voice-btn-label">Tap to speak</div>
                </div>

                <button class="btn btn-primary" id="submit-btn">Submit Answer ‚úì</button>
                <button class="btn btn-secondary" id="next-btn" style="display:none;">Next Question ‚Üí</button>
                <button class="btn btn-secondary" id="end-btn">End Session</button>

                <div class="status-indicator ready" id="status-indicator">‚úèÔ∏è Your turn</div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
        </div>
        
        <a href="/" class="home-link">‚Üê Back to Home</a>
    </div>

    <script>
        // State
        let sessionId = null;
        let currentChapter = null;
        let currentState = 'idle';
        let isListening = false;
        let recognition = null;
        let autoSubmitTimer = null;
        let currentAudio = null;
        
        // Elements
        const chapterDropdown = document.getElementById('chapter-dropdown');
        const startBtn = document.getElementById('start-btn');
        const chapterSelection = document.getElementById('chapter-selection');
        const questionArea = document.getElementById('question-area');
        const questionNumber = document.getElementById('question-number');
        const questionText = document.getElementById('question-text');
        const answerInput = document.getElementById('answer-input');
        const submitBtn = document.getElementById('submit-btn');
        const nextBtn = document.getElementById('next-btn');
        const endBtn = document.getElementById('end-btn');
        const feedback = document.getElementById('feedback');
        const loading = document.getElementById('loading');
        const voiceBtn = document.getElementById('voice-btn');
        const scoreEl = document.getElementById('score');
        const totalEl = document.getElementById('total');
        const accuracyEl = document.getElementById('accuracy');
        const statusIndicator = document.getElementById('status-indicator');
        const stepsArea = document.getElementById('steps-area');
        
        // API calls
        const API_BASE = '';
        
        async function api(endpoint, method = 'GET', body = null) {
            const options = {
                method,
                headers: { 'Content-Type': 'application/json' }
            };
            if (body) options.body = JSON.stringify(body);
            
            const res = await fetch(API_BASE + endpoint, options);
            if (!res.ok) {
                const err = await res.json();
                throw new Error(err.detail || 'API Error');
            }
            return res.json();
        }
        
        function updateState(newState) {
            currentState = newState;
        }

        function setStatus(type) {
            statusIndicator.className = 'status-indicator ' + type;
            switch(type) {
                case 'listening':
                    statusIndicator.textContent = 'üé§ Listening...';
                    break;
                case 'thinking':
                    statusIndicator.textContent = 'ü§î Thinking...';
                    break;
                case 'speaking':
                    statusIndicator.textContent = 'üîä Speaking...';
                    break;
                case 'ready':
                default:
                    statusIndicator.textContent = '‚úèÔ∏è Your turn';
                    break;
            }
        }

        function addStep(label, text) {
            const step = document.createElement('div');
            step.className = 'step';
            step.innerHTML = '<div class="step-label">' + label + '</div><div>' + text + '</div>';
            stepsArea.appendChild(step);
            stepsArea.classList.add('show');
        }

        function clearSteps() {
            stepsArea.innerHTML = '';
            stepsArea.classList.remove('show');
        }
        
        function showFeedback(message, type) {
            feedback.textContent = message;
            feedback.className = 'feedback show ' + type;
        }
        
        function hideFeedback() {
            feedback.className = 'feedback';
        }
        
        function updateScore(score, total) {
            scoreEl.textContent = score;
            totalEl.textContent = total;
            const acc = total > 0 ? Math.round((score / total) * 100) : 0;
            accuracyEl.textContent = acc + '%';
        }

        function updateAttemptIndicator(attemptCount) {
            const count = attemptCount || 1;
            document.getElementById('attempt-count').textContent = count;
            // Update dots: used dots are red, unused are gray
            for (let i = 1; i <= 3; i++) {
                const dot = document.getElementById('dot' + i);
                if (dot) {
                    if (i < count) {
                        dot.classList.add('used');
                    } else {
                        dot.classList.remove('used');
                    }
                }
            }
        }

        function resetAttemptIndicator() {
            updateAttemptIndicator(1);
        }
        
        // Load chapters
        async function loadChapters() {
            try {
                const data = await api('/api/chapters');
                chapterDropdown.innerHTML = '<option value="">-- Choose a chapter --</option>';
                data.chapters.forEach(ch => {
                    const opt = document.createElement('option');
                    opt.value = ch.id;
                    opt.textContent = ch.name;
                    chapterDropdown.appendChild(opt);
                });
            } catch (e) {
                console.error('Failed to load chapters:', e);
            }
        }
        
        // Start session
        async function startSession() {
            loading.classList.add('show');
            setStatus('thinking');
            try {
                const data = await api('/api/session/start', 'POST');
                sessionId = data.session_id;
                updateState(data.state);

                // Select chapter
                currentChapter = chapterDropdown.value;
                await api('/api/session/chapter', 'POST', {
                    session_id: sessionId,
                    chapter: currentChapter
                });

                // Get first question (this will speak the question intro)
                await getNextQuestion();

                chapterSelection.style.display = 'none';
                questionArea.classList.add('active');

                // NOTE: Removed duplicate speak(data.message) here
                // getNextQuestion() already speaks the question with intro
            } catch (e) {
                alert('Error: ' + e.message);
            }
            loading.classList.remove('show');
        }
        
        // Get next question
        async function getNextQuestion() {
            hideFeedback();
            clearSteps();
            answerInput.value = '';
            nextBtn.style.display = 'none';
            submitBtn.style.display = 'block';
            resetAttemptIndicator();
            setStatus('thinking');
            
            try {
                const data = await api('/api/session/question', 'POST', {
                    session_id: sessionId,
                    chapter: currentChapter
                });
                
                questionNumber.textContent = 'Question ' + data.question_number;
                questionText.textContent = data.question_text;
                updateState(data.state);

                // Speak intro with SSML for warm, natural voice
                const fullText = data.intro ? data.intro : data.question_text;
                speak(fullText, data.intro_ssml);
                answerInput.focus();
            } catch (e) {
                alert('Error: ' + e.message);
                setStatus('ready');
            }
        }
        
        // Submit answer
        async function submitAnswer() {
            const answer = answerInput.value.trim();
            if (!answer) {
                answerInput.focus();
                return;
            }
            
            loading.classList.add('show');
            setStatus('thinking');
            try {
                const data = await api('/api/session/answer', 'POST', {
                    session_id: sessionId,
                    answer: answer
                });

                updateState(data.state);
                updateScore(data.score, data.total);

                // Update attempt indicator
                if (data.attempt_count !== undefined) {
                    updateAttemptIndicator(data.attempt_count);
                }

                if (data.correct) {
                    // Show simple success - tutor's words are spoken, not displayed
                    showFeedback('‚úì Correct!', 'correct');
                    submitBtn.style.display = 'none';
                    nextBtn.style.display = 'block';
                } else if (data.show_answer) {
                    // Show the correct answer, not tutor's spoken words
                    showFeedback('Answer: ' + data.answer, 'incorrect');
                    submitBtn.style.display = 'none';
                    nextBtn.style.display = 'block';
                    // Add solution to steps
                    if (data.solution) {
                        addStep('Solution', data.solution);
                    }
                } else if (data.hint) {
                    // Show simple "try again" - hint goes in steps area
                    showFeedback('Try again...', 'hint');
                    // Add hint to steps area (accumulates)
                    const hintLabel = 'Hint ' + (data.attempt_count ? data.attempt_count - 1 : '');
                    addStep(hintLabel, data.hint);
                } else if (data.is_help) {
                    // Help request - show in steps area
                    hideFeedback();
                    addStep('Explanation', data.message);
                } else {
                    showFeedback('Try again...', 'hint');
                }

                // Use SSML for warmer voice if available
                speak(data.message, data.ssml);
            } catch (e) {
                alert('Error: ' + e.message);
                setStatus('ready');
            }
            loading.classList.remove('show');
        }
        
        // End session
        async function endSession() {
            if (!confirm('End this session?')) return;
            
            loading.classList.add('show');
            try {
                const data = await api('/api/session/end', 'POST', {
                    session_id: sessionId,
                    chapter: currentChapter
                });
                
                updateState(data.state);
                alert(data.message);
                speak(data.message);
                
                // Reset
                sessionId = null;
                currentChapter = null;
                chapterSelection.style.display = 'block';
                questionArea.classList.remove('active');
                updateScore(0, 0);
            } catch (e) {
                alert('Error: ' + e.message);
            }
            loading.classList.remove('show');
        }
        
        // Text to Speech (supports SSML for warmer voice)
        async function speak(text, ssml = null) {
            // Stop any currently playing audio
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }

            try {
                setStatus('speaking');
                // Pass SSML if available for warmer voice with pauses
                const payload = { text, voice: 'nova' };
                if (ssml) {
                    payload.ssml = ssml;
                }
                const data = await api('/api/text-to-speech', 'POST', payload);
                currentAudio = new Audio('data:audio/mp3;base64,' + data.audio);

                // Auto-listen when tutor finishes speaking
                currentAudio.onended = () => {
                    setStatus('ready');
                    // Only auto-listen if we're in question mode and submit button is visible
                    if (submitBtn.style.display !== 'none' && questionArea.classList.contains('active')) {
                        // Small delay before listening
                        setTimeout(() => {
                            if (!isListening) {
                                startListening();
                            }
                        }, 500);
                    }
                };

                currentAudio.play();
            } catch (e) {
                console.error('TTS error:', e);
                // Fallback to browser TTS (doesn't support SSML)
                if ('speechSynthesis' in window) {
                    // Stop any browser TTS as well
                    speechSynthesis.cancel();
                    setStatus('speaking');
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.onend = () => {
                        setStatus('ready');
                        if (submitBtn.style.display !== 'none' && questionArea.classList.contains('active')) {
                            setTimeout(() => {
                                if (!isListening) {
                                    startListening();
                                }
                            }, 500);
                        }
                    };
                    speechSynthesis.speak(utterance);
                } else {
                    setStatus('ready');
                }
            }
        }
        
        // Voice input using Web Speech API with auto-submit
        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                console.warn('Web Speech API not supported');
                return null;
            }

            const recog = new SpeechRecognition();
            recog.continuous = false;
            recog.interimResults = true;
            recog.lang = 'en-IN';  // Indian English for better number recognition

            recog.onstart = () => {
                isListening = true;
                voiceBtn.classList.add('recording');
                voiceBtn.textContent = 'üéôÔ∏è';
                answerInput.placeholder = 'Listening...';
                answerInput.classList.add('listening');
                setStatus('listening');
            };

            recog.onresult = (event) => {
                // Clear any pending auto-submit
                if (autoSubmitTimer) {
                    clearTimeout(autoSubmitTimer);
                    autoSubmitTimer = null;
                }

                let finalTranscript = '';
                let interimTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }

                // Show interim results while speaking
                if (interimTranscript) {
                    answerInput.value = interimTranscript.trim();
                    answerInput.placeholder = 'Listening...';
                }

                // Set final result
                if (finalTranscript) {
                    answerInput.value = finalTranscript.trim();
                    answerInput.placeholder = 'Your answer...';
                }
            };

            recog.onend = () => {
                isListening = false;
                voiceBtn.classList.remove('recording');
                voiceBtn.textContent = 'üé§';
                answerInput.placeholder = 'Your answer...';
                answerInput.classList.remove('listening');
                setStatus('ready');

                // Auto-submit if we have text (after 1 second delay)
                const answer = answerInput.value.trim();
                if (answer && submitBtn.style.display !== 'none') {
                    voiceBtn.textContent = '‚úì';
                    autoSubmitTimer = setTimeout(() => {
                        submitAnswer();
                        voiceBtn.textContent = 'üé§';
                    }, 1000);
                }
            };

            recog.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                isListening = false;
                voiceBtn.classList.remove('recording');
                voiceBtn.textContent = 'üé§';
                answerInput.placeholder = 'Your answer...';
                answerInput.classList.remove('listening');
                setStatus('ready');

                if (event.error === 'not-allowed') {
                    alert('Microphone access denied. Please allow microphone permissions.');
                }
            };

            return recog;
        }

        function startListening() {
            if (isListening) return;

            // Barge-in: Stop any playing TTS
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            // Also stop browser TTS if running
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
            }

            if (!recognition) {
                recognition = initSpeechRecognition();
            }
            if (recognition) {
                answerInput.value = '';
                try {
                    recognition.start();
                } catch (e) {
                    console.error('Recognition start error:', e);
                }
            } else {
                alert('Voice input not supported in this browser.');
            }
        }

        function stopListening() {
            if (recognition && isListening) {
                recognition.stop();
            }
        }

        function toggleVoice() {
            if (autoSubmitTimer) {
                clearTimeout(autoSubmitTimer);
                autoSubmitTimer = null;
                voiceBtn.textContent = 'üé§';
            }

            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        }
        
        // Event listeners
        chapterDropdown.addEventListener('change', () => {
            startBtn.disabled = !chapterDropdown.value;
        });
        
        startBtn.addEventListener('click', startSession);
        submitBtn.addEventListener('click', submitAnswer);
        nextBtn.addEventListener('click', getNextQuestion);
        endBtn.addEventListener('click', endSession);
        voiceBtn.addEventListener('click', toggleVoice);
        
        answerInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                if (nextBtn.style.display === 'block') {
                    getNextQuestion();
                } else {
                    submitAnswer();
                }
            }
        });
        
        // Init
        loadChapters();
    </script>
</body>
</html>
