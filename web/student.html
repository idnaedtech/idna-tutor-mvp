<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Didi â€” Study Session</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --warm-bg: #FAF5F0;
            --primary: #FF6B35;
            --primary-light: #FFF0E8;
            --didi-bubble: #FFFFFF;
            --student-bubble: #FF6B35;
            --text: #2D2D2D;
            --text-light: #8A8A8A;
            --border: #EDE5DC;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: var(--warm-bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            height: 100dvh;
        }

        /* â”€â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .header {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: white;
            border-bottom: 1px solid var(--border);
            gap: 12px;
            flex-shrink: 0;
        }

        .header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF6B35, #FFA726);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .header-info {
            flex: 1;
        }

        .header-name {
            font-size: 16px;
            font-weight: 800;
        }

        .header-status {
            font-size: 12px;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: #38A169;
        }

        .header-end-btn {
            padding: 8px 14px;
            border-radius: 10px;
            border: 1.5px solid var(--border);
            background: transparent;
            font-family: 'Nunito', sans-serif;
            font-size: 13px;
            font-weight: 700;
            color: var(--text-light);
            cursor: pointer;
        }

        /* â”€â”€â”€ Chat Area â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            scroll-behavior: smooth;
        }

        .chat-area::-webkit-scrollbar { width: 4px; }
        .chat-area::-webkit-scrollbar-thumb { background: #D0C8C0; border-radius: 4px; }

        /* Bubbles */
        .msg {
            max-width: 82%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
            animation: msgIn 0.25s ease-out;
            position: relative;
        }

        @keyframes msgIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .msg.didi {
            align-self: flex-start;
            background: var(--didi-bubble);
            border-bottom-left-radius: 6px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
        }

        .msg.student {
            align-self: flex-end;
            background: var(--student-bubble);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .msg .play-btn {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-top: 6px;
            padding: 4px 10px;
            border-radius: 12px;
            background: var(--primary-light);
            border: none;
            font-family: 'Nunito', sans-serif;
            font-size: 12px;
            font-weight: 700;
            color: var(--primary);
            cursor: pointer;
        }

        .msg.student .play-btn {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .msg .timestamp {
            font-size: 11px;
            color: var(--text-light);
            margin-top: 4px;
        }
        .msg.student .timestamp { color: rgba(255,255,255,0.7); }

        /* Typing indicator */
        .typing {
            align-self: flex-start;
            padding: 14px 20px;
            background: var(--didi-bubble);
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
            display: none;
        }

        .typing.show { display: flex; gap: 5px; }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #C0B8B0;
            border-radius: 50%;
            animation: typingBounce 1.2s ease-in-out infinite;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.15s; }
        .typing-dot:nth-child(3) { animation-delay: 0.3s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        /* â”€â”€â”€ Input Area â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .input-area {
            padding: 12px 16px 20px;
            background: white;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        .text-input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 24px;
            border: 1.5px solid var(--border);
            font-family: 'Nunito', sans-serif;
            font-size: 15px;
            outline: none;
            background: var(--warm-bg);
            transition: border-color 0.2s;
        }

        .text-input:focus {
            border-color: var(--primary);
        }

        .text-input::placeholder {
            color: #B8AFA6;
        }

        /* Mic button */
        .mic-btn {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--primary), #FF8A50);
            color: white;
            font-size: 22px;
            cursor: pointer;
            flex-shrink: 0;
            box-shadow: 0 4px 16px rgba(255,107,53,0.25);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .mic-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 24px rgba(255,107,53,0.3);
        }

        .mic-btn.recording {
            background: #E53E3E;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(229,62,62,0.4); }
            50% { box-shadow: 0 0 0 12px rgba(229,62,62,0); }
        }

        .mic-btn .mic-icon::before { content: 'ğŸ¤'; }
        .mic-btn.recording .mic-icon::before { content: 'â¹'; }

        /* Send button (appears when text is typed) */
        .send-btn {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--primary), #FF8A50);
            color: white;
            font-size: 20px;
            cursor: pointer;
            flex-shrink: 0;
            display: none;
        }

        /* â”€â”€â”€ Session overlay â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.3);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .overlay.show { display: flex; }

        .overlay-card {
            background: white;
            border-radius: 20px;
            padding: 28px;
            text-align: center;
            max-width: 320px;
            width: 90%;
            box-shadow: 0 16px 48px rgba(0,0,0,0.15);
        }

        .overlay-card h2 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .overlay-card p {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 20px;
        }

        .overlay-card .stats {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .stat-box {
            text-align: center;
        }

        .stat-box .num {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary);
        }

        .stat-box .label {
            font-size: 12px;
            color: var(--text-light);
        }

        .overlay-btn {
            padding: 14px 32px;
            border: none;
            border-radius: 14px;
            background: var(--primary);
            color: white;
            font-family: 'Nunito', sans-serif;
            font-size: 15px;
            font-weight: 800;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-avatar">ğŸ“š</div>
        <div class="header-info">
            <div class="header-name">Didi à¤¦à¥€à¤¦à¥€</div>
            <div class="header-status">
                <span class="status-dot"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </div>
        <button class="header-end-btn" onclick="endSession()">End</button>
    </div>

    <!-- Chat -->
    <div class="chat-area" id="chatArea">
        <div class="typing" id="typing">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
    </div>

    <!-- Input -->
    <div class="input-area">
        <input type="text" class="text-input" id="textInput" placeholder="Type ya mic dabao..." 
               oninput="toggleSendBtn()" onkeydown="if(event.key==='Enter')sendText()">
        <button class="mic-btn" id="micBtn" onclick="toggleRecording()">
            <span class="mic-icon"></span>
        </button>
        <button class="send-btn" id="sendBtn" onclick="sendText()">â¤</button>
    </div>

    <!-- Session end overlay -->
    <div class="overlay" id="endOverlay">
        <div class="overlay-card">
            <h2>Aaj ki padhai ho gayi! ğŸ‰</h2>
            <p id="summaryText"></p>
            <div class="stats">
                <div class="stat-box">
                    <div class="num" id="statCorrect">0</div>
                    <div class="label">Sahi</div>
                </div>
                <div class="stat-box">
                    <div class="num" id="statTotal">0</div>
                    <div class="label">Total</div>
                </div>
            </div>
            <button class="overlay-btn" onclick="window.location.href='/'">Bye Didi! ğŸ‘‹</button>
        </div>
    </div>

    <script>
    const API = window.location.origin;
    const token = localStorage.getItem('idna_token');
    const studentName = localStorage.getItem('idna_name') || 'Student';

    if (!token) window.location.href = '/';

    let sessionId = null;
    let isRecording = false;
    let mediaRecorder = null;
    let audioChunks = [];
    let currentAudio = null;
    let silenceTimer = null;
    const SILENCE_TIMEOUT = 15000; // 15 seconds

    const chatArea = document.getElementById('chatArea');
    const typing = document.getElementById('typing');
    const micBtn = document.getElementById('micBtn');
    const sendBtn = document.getElementById('sendBtn');
    const textInput = document.getElementById('textInput');
    const statusText = document.getElementById('statusText');

    // â”€â”€â”€ Start session on load â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function startSession() {
        statusText.textContent = 'Connecting...';
        try {
            const resp = await fetch(`${API}/api/student/session/start`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}` },
            });

            if (!resp.ok) throw new Error('Session start failed');

            const data = await resp.json();
            sessionId = data.session_id;
            statusText.textContent = 'Online';

            // Show greeting
            addMessage('didi', data.greeting_text, data.greeting_audio_b64);

            // Auto-play greeting
            if (data.greeting_audio_b64) {
                playAudioB64(data.greeting_audio_b64);
            }

            resetSilenceTimer();
        } catch (err) {
            statusText.textContent = 'Connection error';
            addMessage('didi', 'Server se connect nahi ho pa rahi. Thodi der baad try karo.');
        }
    }

    // â”€â”€â”€ Messages â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function addMessage(who, text, audioB64 = null) {
        const div = document.createElement('div');
        div.className = `msg ${who}`;

        let html = `<div class="text">${text}</div>`;

        if (audioB64 && who === 'didi') {
            html += `<button class="play-btn" onclick="playAudioB64('${audioB64}')">
                ğŸ”Š Sunein
            </button>`;
        }

        const now = new Date();
        const time = now.getHours().toString().padStart(2,'0') + ':' + 
                     now.getMinutes().toString().padStart(2,'0');
        html += `<div class="timestamp">${time}</div>`;

        div.innerHTML = html;

        // Insert before typing indicator
        chatArea.insertBefore(div, typing);
        scrollToBottom();
    }

    function scrollToBottom() {
        chatArea.scrollTop = chatArea.scrollHeight;
    }

    function showTyping(show) {
        typing.classList.toggle('show', show);
        if (show) scrollToBottom();
    }

    // â”€â”€â”€ Audio Playback â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function playAudioB64(b64) {
        if (currentAudio) {
            currentAudio.pause();
            currentAudio = null;
        }

        try {
            const bytes = atob(b64);
            const arr = new Uint8Array(bytes.length);
            for (let i = 0; i < bytes.length; i++) arr[i] = bytes.charCodeAt(i);

            // Try mp3 first, then wav
            const blob = new Blob([arr], { type: 'audio/mp3' });
            const url = URL.createObjectURL(blob);
            currentAudio = new Audio(url);
            currentAudio.play().catch(() => {
                // Try wav
                const blob2 = new Blob([arr], { type: 'audio/wav' });
                const url2 = URL.createObjectURL(blob2);
                currentAudio = new Audio(url2);
                currentAudio.play().catch(e => console.error('Audio play failed:', e));
            });
        } catch (e) {
            console.error('Audio decode error:', e);
        }
    }

    // â”€â”€â”€ Recording â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function toggleRecording() {
        if (isRecording) {
            stopRecording();
        } else {
            startRecording();
        }
    }

    async function startRecording() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                audio: { echoCancellation: true, noiseSuppression: true } 
            });
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm;codecs=opus' });
            audioChunks = [];

            mediaRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) audioChunks.push(e.data);
            };

            mediaRecorder.onstop = () => {
                stream.getTracks().forEach(t => t.stop());
                const blob = new Blob(audioChunks, { type: 'audio/webm' });
                sendAudio(blob);
            };

            mediaRecorder.start();
            isRecording = true;
            micBtn.classList.add('recording');
            clearSilenceTimer();
        } catch (err) {
            console.error('Mic access denied:', err);
            addMessage('didi', 'Microphone ki permission chahiye. Browser settings check karo.');
        }
    }

    function stopRecording() {
        if (mediaRecorder && mediaRecorder.state === 'recording') {
            mediaRecorder.stop();
        }
        isRecording = false;
        micBtn.classList.remove('recording');
    }

    // â”€â”€â”€ Send Audio â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function sendAudio(blob) {
        if (!sessionId) return;

        // Show student bubble with "..."
        addMessage('student', 'ğŸ¤ ...');
        showTyping(true);

        const formData = new FormData();
        formData.append('session_id', sessionId);
        formData.append('audio', blob, 'recording.webm');

        try {
            const resp = await fetch(`${API}/api/student/session/message`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}` },
                body: formData,
            });

            showTyping(false);

            if (!resp.ok) throw new Error('Message failed');

            const data = await resp.json();

            // Update student bubble with actual transcript
            const studentMsgs = chatArea.querySelectorAll('.msg.student');
            const lastStudent = studentMsgs[studentMsgs.length - 1];
            if (lastStudent) {
                lastStudent.querySelector('.text').textContent = 
                    data.verdict ? `${getStudentText(data)} ${getVerdictEmoji(data.verdict)}` : getStudentText(data);
            }

            // Add Didi's response
            addMessage('didi', data.didi_text, data.didi_audio_b64);

            // Auto-play Didi's response
            if (data.didi_audio_b64) {
                playAudioB64(data.didi_audio_b64);
            }

            // Check session end
            if (data.state === 'SESSION_COMPLETE') {
                setTimeout(() => endSession(), 2000);
            }

            resetSilenceTimer();
        } catch (err) {
            showTyping(false);
            addMessage('didi', 'Kuch gadbad ho gayi. Ek baar phir try karo.');
            resetSilenceTimer();
        }
    }

    // â”€â”€â”€ Send Text â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function sendText() {
        const text = textInput.value.trim();
        if (!text || !sessionId) return;

        textInput.value = '';
        toggleSendBtn();

        addMessage('student', text);
        showTyping(true);

        const formData = new FormData();
        formData.append('session_id', sessionId);
        formData.append('text', text);

        try {
            const resp = await fetch(`${API}/api/student/session/message`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}` },
                body: formData,
            });

            showTyping(false);

            if (!resp.ok) throw new Error('Message failed');

            const data = await resp.json();

            addMessage('didi', data.didi_text, data.didi_audio_b64);

            if (data.didi_audio_b64) {
                playAudioB64(data.didi_audio_b64);
            }

            if (data.state === 'SESSION_COMPLETE') {
                setTimeout(() => endSession(), 2000);
            }

            resetSilenceTimer();
        } catch (err) {
            showTyping(false);
            addMessage('didi', 'Connection mein problem. Ek baar phir try karo.');
            resetSilenceTimer();
        }
    }

    // â”€â”€â”€ Silence Timer (P0 gap fix) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function resetSilenceTimer() {
        clearSilenceTimer();
        silenceTimer = setTimeout(() => {
            // After 15s silence, send a nudge
            if (sessionId) {
                sendSilenceNudge();
            }
        }, SILENCE_TIMEOUT);
    }

    function clearSilenceTimer() {
        if (silenceTimer) {
            clearTimeout(silenceTimer);
            silenceTimer = null;
        }
    }

    async function sendSilenceNudge() {
        // Send empty text to trigger the repeat/nudge mechanism
        const formData = new FormData();
        formData.append('session_id', sessionId);
        formData.append('text', '[silence]');

        try {
            const resp = await fetch(`${API}/api/student/session/message`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}` },
                body: formData,
            });

            if (resp.ok) {
                const data = await resp.json();
                addMessage('didi', data.didi_text, data.didi_audio_b64);
                if (data.didi_audio_b64) playAudioB64(data.didi_audio_b64);
            }
        } catch (e) { /* silent fail */ }

        resetSilenceTimer();
    }

    // â”€â”€â”€ End Session â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function endSession() {
        clearSilenceTimer();

        if (!sessionId) {
            window.location.href = '/';
            return;
        }

        try {
            const formData = new FormData();
            formData.append('session_id', sessionId);

            const resp = await fetch(`${API}/api/student/session/end`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}` },
                body: formData,
            });

            if (resp.ok) {
                const data = await resp.json();
                document.getElementById('summaryText').textContent = data.summary_text;
                document.getElementById('statCorrect').textContent = data.questions_correct;
                document.getElementById('statTotal').textContent = data.questions_attempted;

                if (data.summary_audio_b64) playAudioB64(data.summary_audio_b64);
            }
        } catch (e) { /* show overlay anyway */ }

        document.getElementById('endOverlay').classList.add('show');
    }
