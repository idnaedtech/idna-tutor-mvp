<!DOCTYPE html>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 40px;
        }

        .logo-img {
            max-width: 220px;
            height: auto;
            margin-bottom: 12px;
        }

        .logo-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .logo-text {
            font-size: 36px;
            font-weight: 800;
            color: white;
            text-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .logo-tagline {
            font-size: 16px;
            color: rgba(255,255,255,0.9);
            margin-top: 8px;
        }
        
        .cards {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .card {
            background: white;
            border-radius: 24px;
            padding: 32px 24px;
            text-decoration: none;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            display: block;
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 30px 80px rgba(0,0,0,0.3);
        }
        
        .card:active {
            transform: scale(0.98);
        }
        
        .card-icon {
            font-size: 56px;
            margin-bottom: 16px;
        }
        
        .card-title {
            font-size: 24px;
            font-weight: 700;
            color: #1F2937;
            margin-bottom: 4px;
        }
        
        .card-subtitle {
            font-size: 18px;
            font-weight: 600;
            color: #6B7280;
        }
        
        .card-desc {
            font-size: 14px;
            color: #9CA3AF;
            margin-top: 12px;
        }
        
        .student-card {
            border-bottom: 5px solid #10B981;
        }
        
        .parent-card {
            border-bottom: 5px solid #F59E0B;
        }
        
        .footer {
            margin-top: 40px;
            color: rgba(255,255,255,0.7);
            font-size: 12px;
        }
        
        /* Pulse animation for cards */
        @keyframes pulse {
            0%, 100% { box-shadow: 0 20px 60px rgba(0,0,0,0.2); }
            50% { box-shadow: 0 20px 60px rgba(0,0,0,0.3), 0 0 0 8px rgba(255,255,255,0.1); }
        }
        
        .card:nth-child(1) { animation: pulse 3s infinite; }
        .card:nth-child(2) { animation: pulse 3s infinite 1.5s; }
    </style>
</head>
